<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>즐거운 코코아톡!</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>신호없음</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fa-solid fa-battery-full fa-lg"></i>
        <i class="fa-solid fa-bolt-lightning"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Find</h1>
      <div class="screen-header__icons">
        <span><i class="fa-solid fa-magnifying-glass fa-lg"></i>
        </span>
        <span>
          <div class="screen-header__pointer"></div>
          <i class="fa-solid fa-gear fa-lg"></i>
        </span>
      </div>
    </header>

    <main class="main-screen">
      <div class="find-icons">
        <div class="find-icons__icon">
          <i class="fa-solid fa-qrcode"></i><span>QR 코드</span>
        </div>
        <div class="find-icons__icon">
          <i class="fa-solid fa-address-book"></i><span>연락처 추가</span>
        </div>
        <div class="find-icons__icon">
          <i class="fa-solid fa-fingerprint"></i><span>아이디 추가</span>
        </div>
        <div class="find-icons__icon">
          <i class="fa-solid fa-envelope-open-text"></i><span>초대하기</span>
        </div>
      </div>
      <div class="recommended-friends">
        <h6 class="recommended-friends__title">추천하는 친구들</h6>
        <span>추천 할 친구들이 없어요 ㅜ</span>
      </div>
      <div class="open=chat">
        <div class="open-chat__header">
          <h4>오픈 챗</h4>
          <span
            >오픈챗 홈으로 가기<i class="fa-solid fa-chevron-right fa-xs"></i
          ></span>
        </div>
        <div class="open-post">
            <div class="open-post__column">
                <h5 class="open-post__title">#IU</h5>
                <h6 class="open-post__hashtag">#iu#concert#you&i</h6>
                <div class="open-post__members">
                    <img src="file:///F:/kokoa-clone-2022/screenshots/profile%20pic.png" />
                    <span class="open-post__member-count">135 members</span>
                    <div class="divider"></div>
                    <span class="open-post__member-status">팔로우하기</span>
                </div>
            </div>
            <div class="open-post__column">
                <div class="open-post__iu">
                    <img src="https://scontent-ssn1-1.xx.fbcdn.net/v/t39.30808-6/295133494_589472129213665_7894239857927192258_n.jpg?stp=dst-jpg_s720x720&_nc_cat=103&ccb=1-7&_nc_sid=730e14&_nc_ohc=IiTqbsIVzl4AX9g1nqm&_nc_ht=scontent-ssn1-1.xx&oh=00_AT__6amtzoWemXGIc9XEwpqkezSKg4DrTSH6k68hh94EEw&oe=63034611" />
                    <div class="open-post__heart-count">
                        <i class="fa-solid fa-heart fa-xs"></i>
                        <span>14m</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="open-post__paste">
            <div class="open-post__column__paste">
                <h5 class="open-post__title__paste">#sehoon</h5>
                <h6 class="open-post__hashtag__paste">#exo#sehoon#willis</h6>
                <div class="open-post__members__paste">
                    <img src="screenshots/profile pic(1).png" />
                    <span class="open-post__member-count__paste">4k members</span>
                    <div class="divider"></div>
                    <span class="open-post__member-status__paste">팔로우하기</span>
                </div>
            </div>
            <div class="open-post__column__paste">
                <div class="open-post__sehoon__paste">
                    <img src="https://newsimg.sedaily.com/2018/10/31/1S64M6I8N1_2.jpg" />
                    <div class="open-post__heart-count__paste">
                        <i class="fa-solid fa-heart fa-xs"></i>
                        <span>1m</span>
                    </div>
                </div>
            </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="fa-regular fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="fa-regular fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fa-solid fa-magnifying-glass fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="nav__threedot"> </span>
            <i class="fa-solid fa-ellipsis fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>

    <script
      src="https://kit.fontawesome.com/d8e2688ef0.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
