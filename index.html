<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>즐거운 코코아톡:)</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>신호없음</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fa-solid fa-battery-full fa-lg"></i>
        <i class="fa-solid fa-bolt-lightning"></i>
      </div>
    </div>

    <header class="welcome-header">
      <h1 class="welcome-header__title">코코아톡에 오신걸 환영합니다.</h1>
      <p class="welcome-header__text">
        코코아톡 계정이 있으시면, 이메일과 전화번호로 로그인 해주세요 :)
      </p>
    </header>

    <form action="friends.html" method="get" id="login-form">
      <input type required="text" placeholder="이메일 또는 전화번호" />
      <input required type="password" placeholder="비밀번호" />
      <input type="submit" value="로그인" />
      <a href="#">코코아톡 계정찾기</a>
    </form>

    <script
      src="https://kit.fontawesome.com/d8e2688ef0.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
